<h1>Effect Example</h1>
<section class="container">
    <div class="add-data">
        <h1>Add Data</h1>
        <hr><br>
        <form (ngSubmit)="onSubmit()" #groceryForm="ngForm">
            <input type="text" name="name" [(ngModel)]="formModel.name" placeholder="Name" required /> &nbsp;
            <input type="number" name="mobile" [(ngModel)]="formModel.mobile" placeholder="Mobile No." required />
            <br><br>
            <button type="submit">
                {{ formModel.id ? 'Update' : 'Add' }}
            </button>

            @if (formModel.id) {
            &nbsp; <button type="button" (click)="resetForm()">Cancel</button>
            }
        </form>
    </div>

    <div class="list">
        <h1>User</h1>
        <hr><br>
        <table>
            <tr>
                <th style="width: 10%">#</th>
                <th style="width: 40%">Name</th>
                <th style="width: 25%">Mobile</th>
                <th style="width: 25%">Action</th>
            </tr>
            @for (item of users(); track item.id){
            <tr>
                <td>{{ $index +1 }}</td>
                <td> {{item.name}} </td>
                <td> {{item.mobile}} </td>
                <td>
                    <button type="button" (click)="editItem(item)">Update</button> &nbsp;
                    <button type="button" (click)="deleteItem(item)">Delete</button>
                </td>
            </tr>
            }@empty {
            <td colspan="8" style="text-align: center;">Loading...</td>
            }
        </table>
    </div>
</section>
